<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="task.css">
      <title>task</title>
   </head>
   <body>
      <form>
         <h2>Form Here</h2>
         <h5>* required fields</h5>
         <div class="without-hint">
            <label for="name">Name:</label><input id="name" type="text" placeholder="placeholder text">
         </div>
         <div class="with-hint">
            <label for="email">Email:</label><input id="email"  type="email"  placeholder="placeholder text">
            <div class="arrow-left"></div>
            <div class="hint">Form field hint</div>
         </div>
         <div class="with-hint">
            <label for="site">Website:</label><input id="site"  type="url" placeholder="placeholder text">
            <div class="arrow-left"></div>
            <div class="hint">Form field hint</div>
         </div>
         <div class=textarea>
            <label id="message">Message:</label><textarea></textarea>
            <button class="button">Submit</button>
         </div>
      </form>
