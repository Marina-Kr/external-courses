<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="task-02.css">
  <title>task-01</title>
</head>

<body>
  <form action="http://httpbin.org/post" method="post">
    <fieldset>
      <legend>Personal data</legend>
      <p> <label for="surname">Surname</label>
        <input type="text" name="surname" id="surname"> </p>
      <p><label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname"> </p>
      <p><label for="middlename">Middle name</label>
        <input type="text" name="middlename" id="middlename"> </p>
      <p> <label>You are</label>
        <input type="radio" name="gender" value="male"> male
        <input type="radio" name="gender" value="female"> female
        <p><label for="age">Age</label>
          <input type="number" id="age" step="1" min="18" max="101"> </p>
        <p><label for="country">Country of Residence</label>
          <select name="country" id="country">
            <option value="country">Russia</option>
            <option value="country">China</option>
            <option value="country">USA</option>
            <option value="country">Other</option>
          </select></p>
        <p><label for="city">City</label>
          <input type="checkbox" id="city" name="city" value="Ryazan"> Ryazan
          <input type="checkbox" name="city" value="Moscow"> Moscow </p>
        <p><label for="file">Photography</label>
          <input type="file" id="file" name="file"></p>
        <hr>
        <p><label for="title">Title</label>
          <select id="title" name="title" size="8" multiple>
            <optgroup label="Technologies">
              <option value="webmaster">Web Master</option>
              <option value="databaseadmin">Database Administrator</option>
              <option value="design">Computer-aided design</option>
            </optgroup>
            <optgroup label="Finance">
              <option value="economic">Economic Planning</option>
              <option value="management">Management accounting</option>
              <option value="budgeting"> Budgeting and planning</option>
            </optgroup>
          </select>
          <p> <label for="salary">Salary</label>
            <input type="range" id="salary" name="salary"> </p>
          <textarea name="comment">Tell us about yourself..</textarea>
    </fieldset>
  </form>
  <form action="http://httpbin.org/get" method="get">
    <fieldset>
      <legend>Contact Information</legend>
      <p> <label for="url">Site</label>
        <input type="url" name="url" id="url"> </p>
      <p><label for="email">Email</label>
        <input type="email" name="email" id="email"> </p>
      <p><label for="phone">Phone</label>
        <input type="text" name="phone" id="phone"> </p>
    </fieldset>
    <p> <label for="password">Password</label>
      <input type="password" name="password" id="password" required> </p>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить">
  </form>
</body>

</html>
