<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="task.css">
  <script src="task-userMenu.js"></script>
  <script src="task-manageIssues.js"></script>

  <title>kanban</title>
</head>

<body>
  <header>
    <a href="/"><img id="menu_icon" alt="menu_icon" src="images/list.svg"></a>
    <h1>Awesome Kanban Board</h1>
    <div id="new">
      <a href="/"><img id="add" alt="add" src="images/add.svg"></a>
      <p id="new_list">Create new list</p>
    </div>
    <div id="user">
      <a href="/"><img id="avatar" alt="avatar" src="images/avatar.svg"></a>
    </div>
    <ul id="user_menu"><img id="arrow" alt="arrow_down" src="images/arrow_down.svg"></ul>
  </header>
  <main>
    <ul class="tasks" id="backlog">Backlog <img class="dots" src="images/dots.svg" alt="•••"><br>
      <button class="btn_add_card" id="btn_add_backlog"><img src="images/add_card.svg" alt="plus"> Add card</button>
    </ul>
    <ul class="tasks" id="ready">Ready <img class="dots" src="images/dots.svg" alt="•••">
      <button class="btn_add_card" id="btn_add_ready"><img src="images/add_card.svg" alt="plus"> Add card</button>
    </ul>
    <ul class="tasks" id="progress">In progress <img class="dots" src="images/dots.svg" alt="•••">
      <button class="btn_add_card" id="btn_add_progress"><img src="images/add_card.svg" alt="plus"> Add card</button>
    </ul>
    <ul class="tasks" id="finished">Finished <img class="dots" src="images/dots.svg" alt="•••">
      <button class="btn_add_card" id="btn_add_finished"><img src="images/add_card.svg" alt="plus"> Add card</button>
    </ul>


  </main>
  <footer>
    <p id="count_active">Active tasks: &lt; N &gt; </p>
    <p id="count_finished">Finished tasks: &lt; M &gt; </p>
    <p id="author">Kanban board by Kryuchkova Marina, 2020</p>
  </footer>
</body>

</html>
